<div class="container">
    <main class="col-md-12">
        <h1>Create Employee</h1>
        <div class="row">
            <div class="offset-md-2 col-md-8 offset-md-2">
                <form [formGroup]="employeeForm">
                    <div class="mb-3 row">
                        <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" formControlName="firstname" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" formControlName="lastname" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" formControlName="email" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phone" formControlName="phone" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="salary" class="col-sm-2 col-form-label">Salary</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="salary" formControlName="salary" >
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="department" class="col-sm-2 col-form-label">Department</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="department" formControlName="department" >
                        </div>
                    </div>
                    <div class="float-end">
                        <button (click)="addEmployee()" type="submit" class="btn btn-success">Create Employee</button>
                    </div>
                    <!-- <div class="mb-3 row">
                        <button type="submit" class="btn btn-success">Create Employee</button>
                    </div> -->
                </form>
            </div>
        </div>
    </main>
</div>
